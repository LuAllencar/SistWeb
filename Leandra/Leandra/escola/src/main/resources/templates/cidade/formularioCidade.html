<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cadastro de Cidades</h1>
    <form th:action="@{/cidades/salvar}" method="post" th:object="${cidade}">
      
        <input type="hidden" name="idCidade" th:field="*{idCidade}" readonly />

        <label for="nomeCidade">Nome:</label>
        <input type="text" name="nomeCidade" th:field="*{nomeCidade}"/>
        <br />
        <button type="submit">Salvar</button>
    </form>
    <a href="/escola">Voltar</a>
</body>
</html>
