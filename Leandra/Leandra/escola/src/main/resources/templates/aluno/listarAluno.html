<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1 style="text-align: center;">Lista de Alunos</h1>
    <h3 style="text-align: center;"><a href="/alunos/criar">Cadastrar</a></h3>

    <!-- Tabela para exibir os alunos cadastrados -->
    <table style="margin: 0 auto; border: 1px solid black; border-collapse: collapse;">
        <tr>
            <td colspan="8" style="text-align: center;">Lista de Alunos</td>
        </tr>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>RM</th>
            <th>CPF</th>
            <th>Curso</th>
            <th>Cidade</th>
            <th colspan="2">Ações</th>
        </tr>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.idPessoa}"></td>
            <td th:text="${aluno.nomePessoa}"></td>
            <td th:text="${aluno.enderecoAluno}"></td>
            <td th:text="${aluno.telefoneAluno}"></td>
            <td th:text="${aluno.rmAluno}"></td>
            <td th:text="${aluno.cpfAluno}"></td>
            <td th:text="${aluno.curso.nomeCurso}"></td>
            <td th:text="${aluno.cidade.nomeCidade}"></td>
            <td>
                <a th:href="@{/alunos/editar/{id}(id=${aluno.idPessoa})}">Editar</a>
                <a th:href="@{/alunos/excluir/{id}(id=${aluno.idPessoa})}">Excluir</a>
            </td>
        </tr>
    </table>
    <a href="/escola">Voltar</a>
</body>
</html>
