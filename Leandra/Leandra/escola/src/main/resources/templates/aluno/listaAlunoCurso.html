<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Lista alunos e cursos</td>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
            </tr>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.nomePessoa}"></td>
                <td th:text="${aluno.nomeCurso}"></td>
            </tr>
</body>
</html>
