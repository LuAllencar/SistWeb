<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cadastro de Cursos</h1>
    <form th:action="@{/cursos/salvar}" method="post" th:object="${curso}">
      
        <input type="hidden" name="idCurso" th:field="*{idCurso}" readonly />

        <label for="nomeCurso">Nome:</label>
        <input type="text" id="nomeCurso" name="nomeCurso" th:field="*{nomeCurso}"/>
        <br />

        <label for="siglaCurso">Sigla:</label>
        <input type="text" id="siglaCurso" name="siglaCurso" th:field="*{siglaCurso}" />
        <br />

        <label for="chCurso">Carga Horária:</label>
        <input type="text" id="chCurso" name="chCurso" th:field="*{chCurso}" />
        <br />

        <label for="periodoCurso">Período:</label>
        <input type="text" id="periodoCurso" name="periodoCurso" th:field="*{periodoCurso}" />
        <br />
        <button type="submit">Salvar</button>
    </form>
    <a href="/listarCurso">Voltar</a>
</body>
</html>
